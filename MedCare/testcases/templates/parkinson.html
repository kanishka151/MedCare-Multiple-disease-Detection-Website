    <h1 style="text-align:center;">Parkinsons Disease Prediction</h1>
    <h5 style="text-align:center;">Please enter the details</h5>
    <form action="{{ url_for('predictpar')}}" method="post" class="form-inline">
        <fieldset>
          <div class="tabcontent" id="new">
              <div class="form-group">
                <label for="MDVP:Fo(Hz)">Enter the MDVP:Fo(Hz)</label>
                <input class="form-control" type="number" id="MDVP:Fo(Hz)" name="Total Bilirubin" required="required" placeholder="">
              </div>
              <div class="form-group">
                <label for="MDVP:Fhi(Hz)">Enter the MDVP:Fhi(Hz)</label>
                <input class="form-control" type="number" step="any" id="MDVP:Fhi(Hz)" name="Direct_Bilirubin" required="required" placeholder="">
              </div>
              <div class="form-group">
                <label for="MDVP:Flo(Hz)">Enter the MDVP:Flo(Hz)</label>
                <input class="form-control" type="number" id="MDVP:Flo(Hz)" name="Alkaline_Phosphotase" required="required" placeholder="">
              </div>
              <div class="form-group">
                <label for="MDVP:Jitter(%)">Enter the Jitter</label>
                <input class="form-control" type="number" id="MDVP:Jitter(%)" name="Alamine_Aminotransferase" required="required" placeholder="">
              </div>
              <div class="form-group">
                <label for="MDVP:Jitter(Abs)">Enter the Jitter Abs</label>
                <input class="form-control" type="number" id="MDVP:Jitter(Abs)" name="Total_Protiens" required="required" placeholder="">
              </div>
              <div class="form-group">
                <label for="MDVP:RAP">Enter the RAP</label>
                <input class="form-control" type="number" id="MDVP:RAP" name="Albumin" required="required" placeholder="">
              </div>
              <div class="form-group">
                <label for="MDVP:PPQ">Enter the PPQ</label>
                <input class="form-control" type="number" id="MDVP:PPQ" name="Albumin_and_Globulin_Ratio" required="required" placeholder="">
              </div>
              <div class="form-group">
                <label for="Jitter:DDP">Enter the DDP</label>
                <input class="form-control" type="number" id="Jitter:DDP" name="Albumin_and_Globulin_Ratio" required="required" placeholder="">
              </div>
              <div class="form-group">
                <label for="MDVP:Shimmer">Enter the Shimmer</label>
                <input class="form-control" type="number" id="MDVP:Shimmer" name="Albumin_and_Globulin_Ratio" required="required" placeholder="">
              </div>
              <div class="form-group">
                <label for="MDVP:Shimmer(dB)">Enter the dB</label>
                <input class="form-control" type="number" id="MDVP:Shimmer(dB)" name="Albumin_and_Globulin_Ratio" required="required" placeholder="">
              </div>
              <div class="form-group">
                <label for="Shimmer:APQ3">Enter the APQ3</label>
                <input class="form-control" type="number" id="Shimmer:APQ3" name="Albumin_and_Globulin_Ratio" required="required" placeholder="">
              </div>
              <div class="form-group">
                <label for="Shimmer:APQ5">Enter the APQ5</label>
                <input class="form-control" type="number" id="Shimmer:APQ5" name="Albumin_and_Globulin_Ratio" required="required" placeholder="">
              </div>
              <div class="form-group">
                <label for="MDVP:APQ">Enter the APQ</label>
                <input class="form-control" type="number" id="MDVP:APQ" name="Albumin_and_Globulin_Ratio" required="required" placeholder="">
              </div>
              <div class="form-group">
                <label for="Shimmer:DDA">Enter the DDA</label>
                <input class="form-control" type="number" id="Shimmer:DDA" name="Albumin_and_Globulin_Ratio" required="required" placeholder="">
              </div>
              <div class="form-group">
                <label for="NHR">Enter the NHR</label>
                <input class="form-control" type="number" id="NHR" name="Albumin_and_Globulin_Ratio" required="required" placeholder="">
              </div>
              <div class="form-group">
                <label for="HNR">Albumin and Globulin Ratio</label>
                <input class="form-control" type="number" id="HNR" name="Albumin_and_Globulin_Ratio" required="required" placeholder="">
              </div>
              <div class="form-group">
                <label for="RPDE">Enter the RPDE</label>
                <input class="form-control" type="number" id="RPDE" name="Albumin_and_Globulin_Ratio" required="required" placeholder="">
              </div>
              <div class="form-group">
                <label for="DFA">Enter the DFA</label>
                <input class="form-control" type="number" id="DFA" name="Albumin_and_Globulin_Ratio" required="required" placeholder="">
              </div>
              <div class="form-group">
                <label for="spread1">Enter the spread1</label>
                <input class="form-control" type="number" id="spread1" name="Albumin_and_Globulin_Ratio" required="required" placeholder="">
              </div>
              <div class="form-group">
                <label for="spread2">Enter the spread2</label>
                <input class="form-control" type="number" id="spread2" name="Albumin_and_Globulin_Ratio" required="required" placeholder="">
              </div>
              <div class="form-group">
                <label for="D2">Enter the D2</label>
                <input class="form-control" type="number" id="D2" name="Albumin_and_Globulin_Ratio" required="required" placeholder="">
              </div>
              <div class="form-group">
                <label for="PPE">Enter the PPE</label>
                <input class="form-control" type="number" id="PPE" name="Albumin_and_Globulin_Ratio" required="required" placeholder="">
              </div>

            </div>
        </fieldset>
